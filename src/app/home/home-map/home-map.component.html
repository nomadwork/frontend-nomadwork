<div class="map-wrapper">
  <div class="map" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)">
  </div>
  <div class="button-wrapper">
    <button class="btn__map" (click)="center()">
      <i class="material-icons">
        my_location
      </i></button>
  </div>
  <button class="btn" (click)="showModal = true">Sugerir este Local</button>
  <app-register-place [show]="showModal" [geoLocation]="geoLocation" (showModal)="showModal= $event"></app-register-place>
</div>
